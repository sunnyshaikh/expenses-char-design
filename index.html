<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="txt">
        <h5>My balance</h5>
        <h2>$921.48</h2>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>
    <main class="main">
      <h2 style="margin-bottom: .5rem;">Spending - Last 7 days</h2>
      <div class="graph-box">
        <div class="bar-box">
          <div class="bar" style="height: 17.45%;"></div>
          <h5>mon</h5>
        </div>
        <div class="bar-box">
          <div class="bar" style="height: 34.91%;"></div>
          <h5>tue</h5>
        </div>
        <div class="bar-box">
          <div class="bar" style="height: 52.36%;"></div>
          <h5>wed</h5>
        </div>
        <div class="bar-box">
          <div class="bar" style="height: 31.07%;"></div>
          <h5>thu</h5>
        </div>
        <div class="bar-box">
          <div class="bar" style="height: 23.39%;"></div>
          <h5>fri</h5>
        </div>
        <div class="bar-box">
          <div class="bar" style="height: 43.28%;"></div>
          <h5>sat</h5>
        </div>
        <div class="bar-box">
          <div class="bar" style="height: 25.48%;"></div>
          <h5>sun</h5>
        </div>
      </div>
      <div class="footer">
        <div class="left">
          <h5>Total this month</h5>
          <h1>$478.33</h1>
        </div>
        <div class="right">
          <h4>+2.4%</h4>
          <h5>from last month</h5>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
